<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Notes App</h1>
    </header>
    <main>
        <!-- search notes bar and button -->
        <section id="search-notes">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search...">
                <button id="search-button">Search</button>
            </div>
        </section>
        <!-- add new notes text area and button -->
        <section id="new-note">
            <h2>Add a New Note</h2>
            <input type="text" id="note-title" placeholder="Title">
            <textarea id="note-content" placeholder="Notes..."></textarea>
            <button id="add-note">Add Note</button>
        </section>
        <!-- notes list area -->
        <section id="notes-list">
            <h2>Your Notes</h2>
            <div id="notes-container"></div>
        </section>
         <!-- Edit Note Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Edit Note</h2>
            <input type="text" id="edit-note-title" placeholder="Note Title">
            <textarea id="edit-note-content" placeholder="Note Content"></textarea>
            <button id="save-note">Save</button>
        </div>
    </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
